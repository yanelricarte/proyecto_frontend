<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Contacto</title>
</head>

<body>
    <header id="arriba" class="encabezado">
        <nav>
            <ul class="menuSuperior">
                <li> <a href="index.html"> Home</a></li>
                <li> <a href="./pages/personajes.html#video"> Personajes </a></li>
                <li> <a href="./contacto.html"> Contacto</a></li>
                <li> <a href="#"> Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">

        <form action="https://formspree.io/f/mnqrjoar" method="post" class="formulario">
            <fieldset class="fieldset">
                <legend> Formulario de contacto</legend>

                <label for="nombre"> Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre">

                <label for="correo"> Correo electrónico</label>
                <input type="email" name="correo" id="correo" placeholder="Ingresa tu email">

                <label for="clave"> Contraseña</label>
                <input type="password" name="clave" id="clave" placeholder="ingresa tu contraseña">

                <label for="fecha"> Fecha de nacimiento</label>
                <input type="date" name="fecha" required>
                <br> <label for="mensaje"> Escribi tu comentario</label>

                <textarea name="mensaje" id="mensaje" cols="20" rows="5" minlength="2" maxlength="40"></textarea>

                <!-- Menu desplegable -->
                <label for="talle">Talles</label>
                <select name="talle" id="talle">
                    <option value="l"> Large</option>
                    <option value="m"> Medium</option>
                    <option value="s"> Small</option>

                </select>

                <!-- Botones Radio -->
                <p> País de origen</p>

                <label for="pais"> Argentina</label>
                <input type="radio" name="pais" value="argentina">

                <label for="pais"> Uruguay</label>
                <input type="radio" name="pais" value="uruguay">

                <label for="pais"> Chile</label>
                <input type="radio" name="pais" value="chile">
                <br>

                <!-- Casillas de chequeo -->
                <div class="checkbox">
                    <input type="checkbox" name="acepta" value="1">
                    <label> Acepta los términos y condiciones</label>
                </div>

                <!-- Botones -->
                <input type="submit" value="Enviar formulario" class="boton_enviar">
                <input type="reset" value="Limpiar formulario">
                <input type="button" value="Sin acciones">
            </fieldset>
        </form>

    </section>

    <section>
        <div id="abuelo">
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <div class="padre">
                <div class="hijo"><a title="Título hijo1">HIJO1</a></div>
                <div class="hijo"><a>HIJO2</a></div>
                <div class="hijo"><a>HIJO3</a></div>
            </div>
            <p>Párrafo 3</p>
            <p>Párrafo 4</p>
            <div class="padre">
                <div class="hijo"><a title="Título hijo4">HIJO4</a></div>
                <div class="hijo"><a>HIJO5</a></div>
                <div class="hijo"><a>HIJO6</a></div>
            </div>
            <p>Párrafo 5</p>
            <p>Párrafo 6</p>
        </div>

    </section>


</body>

</html>
